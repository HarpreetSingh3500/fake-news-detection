<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fake News Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="detector-card">
                <div class="card-header">
                    <h1><i class="bi bi-shield-check"></i> AI Fake News Detector</h1>
                    <div class="subtitle">Advanced ML-powered news authenticity analysis</div>
                </div>

                <div class="card-body">
                    <form id="newsForm">
                        <div class="mb-4">
                            <label for="newsText" class="form-label fw-bold">
                                <i class="bi bi-newspaper"></i> Enter News Article
                            </label>
                            <textarea class="form-control" id="newsText"
                                placeholder="Paste your news article text here for analysis..."
                                maxlength="50000"></textarea>
                            <div class="form-text">
                                <span id="charCount">0</span> / 50,000 characters
                            </div>
                        </div>

                        <div class="divider">
                            <span>OR</span>
                        </div>

                        <div class="mb-4">
                            <label for="newsFile" class="form-label fw-bold">
                                <i class="bi bi-file-earmark-text"></i> Upload Text File
                            </label>
                            <input class="form-control" type="file" id="newsFile" accept=".txt">
                            <div class="form-text">Support for .txt files only</div>
                        </div>

                        <button type="submit" class="analyze-btn" id="analyzeBtn">
                            <i class="bi bi-cpu"></i>
                            <span id="btnText">Analyze News</span>
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <button type="button" class="btn sample-btn" id="sampleBtn">
                            <i class="bi bi-lightbulb"></i> Load Sample Article
                        </button>
                    </div>

                    <div id="results"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
